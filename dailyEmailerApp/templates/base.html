<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" 
     type="image/png" 
     href={{url_for('static',filename='images/favicon.ico')}}>
    <title>{% block title %}Dailyemailer{% endblock title %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel='stylesheet' href={{url_for('static',filename='css/style.css')}}>
    <link rel="icon" href="/docs/5.3/assets/img/favicons/favicon.ico">
  </head>
  <body>

     
      <header class="p-3 mb-3 border-bottom mynav">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 link-body-emphasis text-decoration-none">
              <svg class="bi me-5" width="100" height="45" role="img" aria-label="Bootstrap">  <image href={{url_for('static',filename='images/main-logo.png')}} width="100" height="50"/></svg>
            </a>
    
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
              <li><a href="/" class="nav-link px-2 link-body-emphasis">Home</a></li>
              <li><a href="/features" class="nav-link px-2 link-body-emphasis">Features</a></li>
              <li><a href="/about" class="nav-link px-2 link-body-emphasis">About Us</a></li>
              <li><a href="/guide" class="nav-link px-2 link-body-emphasis">Guide</a></li>
              <li><a href="/contact-us" class="nav-link px-2 link-body-emphasis">Contact Us</a></li>
              
            </ul>
    
          
            {% if current_user.is_authenticated %}
   
          
           <div class="dropdown text-center">
              <a href="#" class="d-block link-body-emphasis text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                <img src={{url_for('static',filename='images/account.png')}} alt="profile" width="32" height="32" class="rounded-circle">
              </a>
              Hi {{ current_user.firstName }}!
              <ul class="dropdown-menu text-small" style="">
                <li><a class="dropdown-item" href="/profile">Profile</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="/signout">Sign out</a></li>
              </ul>
            </div>
             {% else %}
            <div class="text-end">
              <a href="/login" class="link-body-emphasis text-decoration-none"aria-expanded="false">
                <button class="btn btn-outline-secondary btn-sm px-4 rounded-pill" type="button">
                  Login
                 </button>
              </a>
            </div>  
            {% endif %}
          </div>
        </div>
      </header>

    {% block mainContent %}{% endblock mainContent %}   

      <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <span class="text-muted">© 2023–2024 Dailyemailer</span>
    </div>
  </footer>
    <script src="{{url_for('static',filename='scripts/script.js')}}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
